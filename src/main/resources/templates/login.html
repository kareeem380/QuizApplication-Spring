<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<title>Spring Quiz - Login</title>
	<style>
		.container {
			max-width: 400px;
			margin: 0 auto;
			padding: 20px;
		}

		.form-input {
			width: 100%;
			padding: 10px;
			margin-bottom: 10px;
		}

		.form-submit {
			width: 100%;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}

		.form-submit:hover {
			background-color: #45a049;
		}

		.message {
			margin-top: 20px;
		}

		.register-link {
			color: #4CAF50;
		}
	</style>
</head>
<body>
<header th:replace="~{fragments/HeaderAndFooter :: header}"></header>
<nav th:replace="~{fragments/Navigation :: topBar}"></nav>
<div class="w3-container" align="center">
	<h2 th:text="Welcome"></h2>
</div>
<div class="container">
	<h4 align="center">Please log in:</h4>
	<form class="w3-card w3-light-grey" th:action="@{/login}" method="post">
		<p>
			<label for="username">Username:</label>
			<input class="form-input" type="text" name="username" id="username" required autofocus />
		</p>
		<p>
			<label for="password">Password:</label>
			<input class="form-input" type="password" name="password" id="password" required />
		</p>
		<p>
			<input class="form-submit" type="submit" value="Login">
		</p>
	</form>
	<div class="message" align="center">
		<p th:text="${message}"></p>
	</div>
	<div align="center">
		<p>If you don't have an account, click <a class="register-link" th:href="@{/registration}">Register new account</a></p>
	</div>
</div>
<footer th:replace="~{fragments/HeaderAndFooter :: footer}"></footer>
</body>
</html>
